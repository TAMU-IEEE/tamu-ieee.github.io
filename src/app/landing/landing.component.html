<ng-template #register let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Create an Account</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <form #signupForm="ngForm" (ngSubmit)="registerUser(signup)">

    <div class="modal-body">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" required class="form-control" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="signup.email"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" required class="form-control" autocomplete="password" name="password" #password="ngModel" placeholder="Password" [(ngModel)]="signup.password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" required class="form-control" autocomplete="comfirm-password" name="confirmPassword" #confirmPassword="ngModel" placeholder="Confirm Password" [(ngModel)]="signup.confirmPassword">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Register</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </form>

</ng-template>

<ng-template #login let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Login</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #loginForm="ngForm" (ngSubmit)="loginUser(signin)">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" required class="form-control" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="signin.email"/>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" required class="form-control" autocomplete="password" name="password" #password="ngModel" placeholder="Password" [(ngModel)]="signin.password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="loginWithGoogle()"><i class="fa fa-google"></i> Google</button>
    <button type="button" class="btn btn-outline-dark" (click)="open(register)">Sign Up</button>
    <button *ngIf="isUserLoggedIn" type="button" class="btn btn-outline-dark" (click)="logout()">Logout</button>
  </div>
</ng-template>

<div class="container">
    <section id="header">
        <div id="logo-container">
            <div class="row justify-content-center text-center">
                <div class="col-sm-12 col-md-8">
                    <img id="main-logo" src="/assets/img/logo.png" alt="logo" />
                </div>
                <div class="col-sm-12 col-md-8">
                    <h2 id="date">February 16-17, 2018</h2>
                </div>
                <div class="col-sm-6" id="logo-buttons">
                    <a class="btn btn-info btn-lg" href="/assets/CorporateSponsorshipPacket.pdf">Sponsors</a>
                    <button class="btn btn-success btn-lg" (click)="open(login)">Students</button>
                </div>

            </div>
        </div>
    </section>
</div>
