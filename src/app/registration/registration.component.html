<div class="row">
  <div class="col-sm-12">
    <h2>Student Sign Up</h2>
  </div>
  <div class="col-sm-12 col-md-10">
    <form>
      <h3>Account Information</h3>

      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" required class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" required class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="confirmPassword" required class="form-control" placeholder="Confirm Password">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<div *ngIf="afAuth.authState | async; let user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button (click)="login()">Login with Google</button>
</ng-template>
